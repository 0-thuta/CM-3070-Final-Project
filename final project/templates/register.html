<!-- views/register.ejs -->
<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
       <script src="https://cdn.tailwindcss.com"></script>

       <title>Register</title>
</head>
<body>
       {% if errorMessage %}
       <div id="errorMessage" class="bg-red-500 text-white p-4 rounded-lg mb-4 shadow-md animate-pulse">
           {{ errorMessage | safe }}
       </div>
   {% endif %}
   {% if successMessage %}
       <div id="successMessage" class="bg-green-500 text-white p-4 rounded-lg mb-4 shadow-md animate-pulse">
           {{ successMessage }}
       </div>
   {% endif %}

       <div class="min-h-screen flex items-center justify-center">
              <div class="max-w-lg w-full p-6 bg-gray-50 rounded-lg shadow-md">
              <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Register</h1>
              <form action="/register" method="POST" class="space-y-4">
                     <input type="text" name="name" placeholder="Username" required
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition duration-300 ease-in-out hover:shadow-md">
                     <input type="email" name="gmail" placeholder= "Gmail" required
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition duration-300 ease-in-out hover:shadow-md">
                     <input type="password" name="password" placeholder="Password" required
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition duration-300 ease-in-out hover:shadow-md">
                     <button type="submit"
                            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105">Register</button>
              </form>
              <p class="mt-4 text-center">Already have an account? <a href="/login"
                     class="text-indigo-600 hover:text-indigo-900 transition duration-300 ease-in-out transform hover:scale-105">Login</a>
              </p>
       </div>
</body>
<script src="/scripts.js"></script>
</html>
