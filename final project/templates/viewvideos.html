<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Intrusion Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">My Intrusion Videos</h1>

    <div class="container mx-auto my-8 p-4">
        <a href="{{ url_for('home') }}" class="inline-block mb-4 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Back to Home</a>

        {% for date, videos in intrusion_videos.items() %}
            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">{{ date }}</h2>
                <ul class="mt-4 space-y-4">
                    {% for video in videos %}
                        <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg">
                            <p class="text-lg font-medium text-gray-800">{{ video['video_name'] }}</p>
                            <p class="text-sm text-gray-600">{{ video['video_timestamp'].strftime('%Y-%m-%d %H:%M:%S') }}</p>
                            <br>
                            <a href="{{ url_for('view_video', video_name=video['video_name']) }}" 
                            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            View Video
                         </a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% endfor %}
    </div>
</body>
</html>
