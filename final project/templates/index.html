<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Dashboard</h1>

        <p class="text-lg text-gray-700 mb-4">Welcome, <span class="font-semibold text-indigo-600">{{username}}</span></p>
        <br><br>
        <div class="space-y-4 mb-6">
            <a href="/setcamera" class="block text-lg font-medium text-indigo-600 transition duration-300 ease-in-out transform hover:scale-105 hover:text-indigo-900 hover:underline">
                Manage Video Feeds
            </a>
            <a href="/videos" class="block text-lg font-medium text-indigo-600 transition duration-300 ease-in-out transform hover:scale-105 hover:text-indigo-900 hover:underline">
                Intrusion Clips
            </a>
        </div>
        <br><br>
        <div class="block text-lg font-medium text-red-600 transition duration-300 ease-in-out transform hover:scale-105 hover:text-red-900 hover:underline">
            <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
        </div>

    </div>

</body>
</html>
